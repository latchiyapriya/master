<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    
    <center>
        <form>
        <h1>REGISTRATION</h1>

        <hr/>
        
<table width="450" height="400">
    <h2>
    <tr>
        <td>First Name </td>
        <td><input type="text" placeholder="First Name" name="fn" required/></td><br>
    </tr>
    <tr>
        <td>Last Name</td>
        <td><input type="text" placeholder="Last Name" name="ln"  required/></td><br>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="password" placeholder="Password" name="pass" required/><br></td>
    </tr>
    <tr>        
        <td>Confirm Password</td>
        <td><input type="password" placeholder="Re-Password" name="cp"  required/></td><br>
    </tr>

    <tr>
        <td>Email </td>
        <td><input type="mail" placeholder="@gmail.com" name="mail" required/></td><br>
    </tr>


    <tr>
        <td>Gender</td>
        <td><input type="radio" placeholder="Gender" name="g"  required/>Male
        <input type="radio" placeholder="Gender" name="g" required/>Female</td>
    </tr>
    <tr>
        <td>Languages are known</td>
        <td><input type="checkbox" name="lang" value=yes>Tamil
        <input type="checkbox" name="lang" value=yes>English
        <input type="checkbox" name="lang" value=yes>Hindi</td><br>
    </tr>

    <tr>
        <td>Phone No</td>
        <td><input type="text" placeholder="Enter Valid Number" name="phone"  required/></td>
    </tr>
<tr>
    <td><input type="submit"></td>
</tr></h2>
</table> 
</form>
</center>
    
</body>
</html>
